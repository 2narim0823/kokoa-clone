<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Disney Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>8:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-heart"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="screen-header__gear">
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
          <div class="mini-badge"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>QR code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-movies">
        <h6 class="recommended-movies__title">Recommended Movies</h6>
        <div class="recommended-movies__contents">
          <div class="recommended-movies__content">
            <span class="recommended-movies__content__title"
              >Sleeping Beauty</span
            >
            <img
              src="https://lumiere-a.akamaihd.net/v1/images/p_sleepingbeauty_20525_0cc9243a.jpeg"
            />
            <div class="recommended-movies__btns">
              <div class="recommended-movies__btn">
                <i class="fa-solid fa-film"></i>
                <span>Go to watch</span>
              </div>
              <div class="recommended-movies__btn">
                <i class="fa-regular fa-thumbs-up"></i>
                <span>Like</span>
              </div>
            </div>
          </div>

          <div class="recommended-movies__content">
            <span class="recommended-movies__content__title">Zootopia</span>
            <img
              src="https://lumiere-a.akamaihd.net/v1/images/movie_poster_zootopia_866a1bf2.jpeg?region=0%2C0%2C300%2C450"
            />
            <div class="recommended-movies__btns">
              <div class="recommended-movies__btn">
                <i class="fa-solid fa-film"></i>
                <span>Go to watch</span>
              </div>
              <div class="recommended-movies__btn">
                <i class="fa-regular fa-thumbs-up"></i>
                <span>Like</span>
              </div>
            </div>
          </div>

          <div class="recommended-movies__content">
            <span class="recommended-movies__content__title"
              >Wreck-It Ralph</span
            >
            <img
              src="https://lumiere-a.akamaihd.net/v1/images/p_wreckitralph_19752_83f6b699.jpeg"
            />
            <div class="recommended-movies__btns">
              <div class="recommended-movies__btn">
                <i class="fa-solid fa-film"></i>
                <span>Go to watch</span>
              </div>
              <div class="recommended-movies__btn">
                <i class="fa-regular fa-thumbs-up"></i>
                <span>Like</span>
              </div>
            </div>
          </div>

          <div class="recommended-movies__content">
            <span class="recommended-movies__content__title">Aladin</span>
            <img
              src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/716e9qhR19L.jpg"
            />
            <div class="recommended-movies__btns">
              <div class="recommended-movies__btn">
                <i class="fa-solid fa-film"></i>
                <span>Go to watch</span>
              </div>
              <div class="recommended-movies__btn">
                <i class="fa-regular fa-thumbs-up"></i>
                <span>Like</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ~</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1e21318e0f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
