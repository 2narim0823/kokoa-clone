<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Disney Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>8:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-heart"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-film fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header__gear">
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
          <div class="mini-badge"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-nick.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.insider.com/56df5c9491058425008b50b0?width=700"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Nick</h4>
              <h6 class="user-component__subtitle">
                Come on, you know you love me.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:25</span>
            <div class="badge">1</div>
          </div>
        </div></a
      >

      <a href="chat-olaf.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              src="https://d.newsweek.com/en/full/1579806/frozen-olaf-summer.jpg?w=1600&h=1600&l=43&t=31&q=88&f=43e7b35508f713dcd05c2c76c964b694"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Olaf</h4>
              <h6 class="user-component__subtitle">and I like warm hugs!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">yesterday</span>
          </div>
        </div></a
      >
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ~</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1e21318e0f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
