<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Olaf - Disney Talk</title>
  </head>
  <body id="chat-screen">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>8:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-heart"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>

      <div class="alt-header__column">
        <h1 class="alt-header__title">Olaf</h1>
      </div>

      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, March 13, 2023</div>

      <div class="message-row">
        <img
          src="https://d.newsweek.com/en/full/1579806/frozen-olaf-summer.jpg?w=1600&h=1600&l=43&t=31&q=88&f=43e7b35508f713dcd05c2c76c964b694"
        />
        <div class="message-row__content">
          <span class="message__author">Olaf</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">08:23</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi! Who are you?</span>
            <span class="message__time">11:30</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://d.newsweek.com/en/full/1579806/frozen-olaf-summer.jpg?w=1600&h=1600&l=43&t=31&q=88&f=43e7b35508f713dcd05c2c76c964b694"
        />
        <div class="message-row__content">
          <span class="message__author">Olaf</span>
          <div class="message__info">
            <span class="message__bubble">I'm Olaf</span>
            <span class="message__time">11:30</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://d.newsweek.com/en/full/1579806/frozen-olaf-summer.jpg?w=1600&h=1600&l=43&t=31&q=88&f=43e7b35508f713dcd05c2c76c964b694"
        />
        <div class="message-row__content">
          <span class="message__author">Olaf</span>
          <div class="message__info">
            <span class="message__bubble">and I like warm hugs!</span>
            <span class="message__time">11:31</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message!" />
        <i class="fa-regular fa-face-smile-wink fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ~</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1e21318e0f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
