<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Disney Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>8:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-heart"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header__gear">
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
          <div class="mini-badge"></div>
        </span>
      </div>
    </header>

    <div class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <i class="fa-regular fa-heart fa-2x user-component__avatar"></i>
          <div class="user-component__text">
            <h4 class="user-component__title">Rim</h4>
            <h6 class="user-component__subtitle">+82 10-1234-5678</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
    </div>

    <main class="main-screen more-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar fa-2x"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-kiss-wink-heart fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar fa-2x"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>

        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Disney Story</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://seeklogo.com/images/D/disney-logo-9649A88458-seeklogo.com.png"
              />
            </div>
            <span class="more-suggestions__icon-text">Disney +</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ~</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1e21318e0f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
